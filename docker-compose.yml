version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gitdm
      POSTGRES_USER: gitdm
      POSTGRES_PASSWORD: gitdm123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=gitdm
      - DB_USER=gitdm
      - DB_PASSWORD=gitdm123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env

  worker:
    build: .
    command: celery -A gitdm worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=gitdm
      - DB_USER=gitdm
      - DB_PASSWORD=gitdm123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env

  beat:
    build: .
    command: celery -A gitdm beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=gitdm
      - DB_USER=gitdm
      - DB_PASSWORD=gitdm123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env

volumes:
  postgres_data: